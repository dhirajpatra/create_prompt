<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Prompt Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ChatGPT Prompt Generator</h1>

        <div class="mb-3">
            <label for="input1" class="form-label">Input 1:</label>
            <input type="text" id="input1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="input2" class="form-label">Input 2:</label>
            <input type="text" id="input2" class="form-control">
        </div>
        <div class="mb-3">
            <label for="input3" class="form-label">Input 3:</label>
            <input type="text" id="input3" class="form-control">
        </div>
        <button id="generate-btn" class="btn btn-primary">Generate Prompt</button>
        <br><br>
        <div id="prompt-container">
            <label for="prompt" class="form-label">Prompt:</label>
            <textarea id="prompt" rows="4" class="form-control" readonly></textarea>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#generate-btn').click(function() {
                const input1 = $('#input1').val();
                const input2 = $('#input2').val();
                const input3 = $('#input3').val();

                const prompt = `Input 1: ${input1}\nInput 2: ${input2}\nInput 3: ${input3}`;

                $('#prompt').val(prompt);
            });
        });
    </script>
</body>
</html>
