<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Prompt Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">ChatGPT Prompt Generator</h1>

        <div class="mb-3">
            <label for="question" class="form-label">Enter your expected response:</label>
            <input type="text" id="question" class="form-control">
        </div>
        <div class="mb-3">
            <label for="input1" class="form-label">Enter your main input:</label>
            <input type="text" id="input1" class="form-control">
        </div>
        <div class="mb-3">
            <label for="input2" class="form-label">Enter your additional input:</label>
            <input type="text" id="input2" class="form-control">
        </div>
        <div class="mb-3">
            <label for="input3" class="form-label">Enter your additional input:</label>
            <input type="text" id="input3" class="form-control">
        </div>
        <button id="generate-btn" class="btn btn-primary">Generate Prompt</button>
        <br><br>
        <div id="prompt-container">
            <label for="prompt" class="form-label">Prompt:</label>
            <textarea id="prompt" rows="4" class="form-control" readonly></textarea>
            <button id="copy-btn" class="btn btn-success mt-3">Copy Response & Paste Into ChatGPT or BardAI</button>
        </div>
        <br>
        <hr>
        <div>
            Here is an example <img src="https://raw.githubusercontent.com/dhirajpatra/create_prompt/main/eg.png" width="800" height="1000" />
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#generate-btn').click(function() {
                const question = $('#question').val();
                const input1 = $('#input1').val();
                const input2 = $('#input2').val();
                const input3 = $('#input3').val();
            
                const prompt = `Question: ${question}\nInput 1: ${input1}\nInput 2: ${input2}\nInput 3: ${input3}`;
            
                $('#prompt').val(prompt);
            });

            $('#copy-btn').click(function() {
                const prompt = $('#prompt');
                prompt.select();
                document.execCommand('copy');
                prompt.blur();
                alert('Response copied to clipboard!');
            });
        });
    </script>
</body>
</html>
